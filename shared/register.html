<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body background="pexels-jovana-nesic-593655.jpg" style="background-size: cover;">
    <div class="vh-100 d-flex align-items-center justify-content-center flex-column">
        <form action="register.php" class="bg-info p-4" onsubmit="return validate()" method="post">
            <div class="text-center">
                <h5>Register Here :)</h5>
            </div>
            <input required type="text" placeholder="Username" name="username" class="form-control mt-3">
            <input id="pass1" minlength="3" required type="password" placeholder="Password" name="password1" class="form-control mt-3">
            <input id="pass2" minlength="3" required type="password" placeholder="Retype Password" name="password2" class="form-control mt-3">
            <select name="usertype"class="form-control mt-3">
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
                <option value="admin">Admin</option>
            </select>
            <div class="text-center">
                <button class="bg-warning btn mt-3">Submit</button>
            </div>
        </form>
        <div style="color:white ; font-size: large;">
            Already have an account? login <a href="login.html">here</a>
        </div>
    </div>
    <script>
        function validate(){
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");
            if(pass1Obj.value===pass2Obj.value){
                return true;
            }
            else{
                alert("Password Mismatch");
                return false;
            }
        }
    </script>
</body>
</html>
